        <script>
            // When the user scrolls down 50px from the top of the document, resize the header's font size 
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
              if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("header").style.fontSize = "150%";
                document.getElementById("logo").style.width = "10%";
                document.getElementById("menu").style.top = "0px";
              } else {
                document.getElementById("header").style.fontSize = "200%";
                document.getElementById("logo").style.width = "17%";
                document.getElementById("menu").style.top = "15px";
              }
            }
        </script>
