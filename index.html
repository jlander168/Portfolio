            function scrollFunction() {
              if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("header").style.fontSize = "150%";
                document.getElementById("logo").style.width = "10%";
                document.getElementById("menu").style.top = "0px";
                document.getElementById("submenu").style.marginTop = "1.25rem";
              } else {
                document.getElementById("header").style.fontSize = "225%";
                document.getElementById("logo").style.width = "20%";
                document.getElementById("menu").style.top = "15px";
                document.getElementById("menu").onmousehover = function()
                {
                    this.style.height = "200px";
                }
                document.getElementById("submenu").style.marginTop = "3.7rem";
              }
            }    
        </script>
