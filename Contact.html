                document.getElementById("logo").style.width = "10%";
                document.getElementById("menu").style.top = "0px";
                document.getElementById("submenu").style.marginTop = "1.65rem";
              } else {
                document.getElementById("header").style.fontSize = "200%";
                document.getElementById("logo").style.width = "17%";
                document.getElementById("menu").style.top = "15px";
                document.getElementById("submenu").style.marginTop = "3.33rem";
              }
            }
        </script>
